<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Filter</title>
</head>

<body>
    <script>
        const kids = [{
            "id": 1,
            "name": "A",
            "age": 4
        }, {
            "id": 2,
            "name": "B",
            "age": 5
        }, {
            "id": 3,
            "name": "C",
            "age": 1
        }, {
            "id": 4,
            "name": "D",
            "age": 2
        }, {
            "id": 5,
            "name": "E",
            "age": 7
        }, {
            "id": 6,
            "name": "F",
            "age": 6
        }];
        const kids2 = kids
            .filter(kid => kid.age < 11 && kid.age > 5)
            .map(kid => ({
                name: kid.name,
                age: kid.age
            }));
        console.log(kids2);
    </script>
</body>

</html>
