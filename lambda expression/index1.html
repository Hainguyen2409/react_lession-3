<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Map</title>
</head>

<body>
    <script>
        const number = [2, 4, 6, 8];
        const newarr = number.map(multi);

        function multi(num) {
            return num * 10;
        }
        console.log(newarr);
    </script>
</body>

</html>
